<div *ngIf="showDatePicker" class="sdp">
    <div class="sdp-header">
        <div>
            <span></span>
        </div>
        <div>
            <select class="sdp-select" #m (change)="onDateChange('month', m.value)">
        <option [selected]="i == selectedDate.getMonth()" value="{{i}}" *ngFor="let month of months; let i = index;">{{month}}
        </option>
      </select>
        </div>
        <div>
            <select class="sdp-select" #y (change)="onDateChange('year', y.value)">
        <option [selected]="year == selectedDate.getFullYear()" value="{{year}}" *ngFor="let year of getYears()">{{year}}</option>
      </select>
        </div>
        <div>
            <span></span>
        </div>
    </div>
    <div class="sdp-weekday-header">
        <div class="sdp-weekday-body">
            <div *ngFor="let i of [0, 1, 2, 3, 4, 5, 6]">
                <div class="sdp-weekday">{{days[i]}}</div>
            </div>
        </div>
    </div>
    <div class="sdp-calendar">
        <div class="sdp-week" *ngFor="let row of dateValues; let i = index">
            <div *ngFor="let col of row.record; let x = index;">
                <div [className]="isSelectedDate(col)" (click)="selectDate(col)">{{col.day}}</div>
            </div>
        </div>
    </div>
</div>
